<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test</title>
    <link rel="stylesheet" href="./css/stylesheet.css">
    <script rel="javascript" src="./javascript/script.js" defer></script>
  </head>

  <body>
        <div class="welcome">
            <p>Welcome to the Interactive ABCs of CSS Technology learning Website</p>
        </div>
        <div class="clickon">
            <p>Click on the buttons below to reveal and learn the CSS technology features of the corresponding letters</p>
        </div>

        <div class="button-container">
            <!-- Section for A -->
            <div class="letter-section">
                <div class="hiddenImg disappear" id="img1">
                    <div>
                        <img src="./assets/img/css-letter-a.png" alt="first hidden pic">
                    </div>
                    <div class="Hide">
                        <button id="hide1">Hide Result</button>
                    </div>
                </div>
                <button class="box" id="btnA">
                    <p>A</p>
                </button>
            </div>

            <!-- Section for B -->
            <div class="letter-section">
                <div class="hiddenImg disappear" id="img2">
                    <div>
                        <img src="./assets/img/css-letter-b.png" alt="second hidden pic">
                    </div>
                    <div class="Hide">
                        <button id="hide2">Hide Result</button>
                    </div>
                </div>
                <button class="box" id="btnB">
                    <p>B</p>
                </button>
            </div>

            <!-- Section for C -->
            <div class="letter-section">
                <div class="hiddenImg disappear" id="img3">
                    <div>
                        <img src="./assets/img/css-letter-c.png" alt="third hidden pic">
                    </div>
                    <div class="Hide">
                        <button id="hide3">Hide Result</button>
                    </div>
                </div>
                <button class="box" id="btnC">
                    <p>C</p>
                </button>
            </div>
        </div>
  </body>
</html>
